<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuración del documento -->
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres para admitir caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsive en dispositivos móviles -->
    <title>Gestor de Contraseñas</title> <!-- Título de la página que aparece en la pestaña del navegador -->
    
    <!-- Enlace a Bootstrap para estilos predefinidos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Enlace a Google Fonts para iconos personalizados -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    
    <!-- Enlace a SweetAlert para mostrar alertas personalizadas -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <!-- Enlace a una hoja de estilos CSS local -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Enlace al archivo JavaScript local, con 'defer' para que se cargue después del HTML -->
    <script src="app.js" defer></script>
    
    <title>Gestor de contraseñas</title>
</head>
<body style="background-color: rgb(172, 197, 230)">
    <!-- Contenedor principal -->
    <div id="main" class="container">
        <!-- Contenedor para el formulario de edición -->
        <div id="marco" class="container my-5 text-center">
            <h1>Gestor de contraseñas Editar</h1>
            <!-- Formulario para editar la plataforma, usuario y clave -->
            <div class="form-group">
                <label for="plataforma">Plataforma:</label>
                <input type="text" class="form-control" name="plataforma" id="plataforma" placeholder="plataforma">
            </div>
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" class="form-control" name="usuario" id="usuario" placeholder="usuario">
            </div>
            <div class="form-group">
                <label for="clave">Clave:</label>
                <input type="text" class="form-control" name="clave" id="clave" placeholder="clave">
            </div>
            <!-- Botones de acción -->
            <div class="tarjeta">
                <!-- Botón para guardar los cambios -->
                <button type="button" class="btn btn-info" onclick="modificar(variable1)"> 
                    <img src="Imagenes/guardar.svg" height="30" width="30" /> Guardar
                </button>
                <!-- Botón para regresar a la página principal -->
                <button type="button" class="btn btn-warning" onclick="location.href='index.html'">
                    <img src="Imagenes/regresar.svg" height="30" width="30" /> Regresar
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Función para obtener parámetros de la URL
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        // Obtener la variable de la URL y realizar la consulta para cargar los datos del registro
        var variable1 = getParameterByName('variable1');
        consulta_individual(variable1); // Llama a la función para consultar el registro
    </script>
</body>
</html>
