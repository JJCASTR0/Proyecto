<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuración del documento -->
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres para admitir caracteres especiales como tildes y ñ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea adaptable (responsive) a dispositivos móviles -->
    <title>Gestor de Contraseñas</title> <!-- Título que aparece en la pestaña del navegador -->

    <!-- Enlace a la hoja de estilos de Bootstrap 5 para proporcionar estilos rápidos y responsivos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Enlace a Google Fonts para usar iconos tipo Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <!-- Enlace a SweetAlert: Librería para mostrar alertas estilizadas -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Enlace a los estilos personalizados (archivo local) -->
    <link rel="stylesheet" href="style.css">

    <!-- Enlace al script personalizado (archivo local), se carga después de que el HTML esté listo gracias al atributo defer -->
    <script src="app.js" defer></script>
</head>

<body style="background-color: rgb(172, 197, 230);"> <!-- Color de fondo del cuerpo -->

    <!-- Contenedor principal de la página -->
    <div id="main" class="container">

        <!-- Contenedor para el formulario de agregar contraseña, centrado y con márgenes verticales -->
        <div id="marco" class="container my-5 text-center">
            <h1>Gestor de contraseñas - Agregar</h1>

            <!-- Campo para ingresar el nombre de la plataforma -->
            <div class="form-group">
                <label for="plataforma">Plataforma:</label>
                <input type="text" class="form-control" name="plataforma" id="plataforma" placeholder="plataforma">
            </div>

            <!-- Campo para ingresar el nombre de usuario -->
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" class="form-control" name="usuario" id="usuario" placeholder="usuario">
            </div>

            <!-- Campo para ingresar la clave (tipo password para ocultar los caracteres) -->
            <div class="form-group">
                <label for="clave">Clave:</label>
                <input type="password" class="form-control" name="clave" id="clave" placeholder="clave">
            </div>

            <!-- Contenedor de botones de acción -->
            <div class="tarjeta">
                <!-- Botón para guardar los datos, ejecuta la función 'registrar()' del archivo app.js -->
                <button type="button" class="btn btn-info" onclick="registrar()">
                    <img src="Imagenes/guardar.svg" height="30" width="30" />Guardar
                </button>

                <!-- Botón para regresar a la página principal -->
                <button type="button" class="btn btn-warning" onclick="location.href = 'index.html'">
                    <img src="Imagenes/regresar.svg" height="30" width="30" />Regresar
                </button>
            </div>
        </div>
    </div>

</body>
</html>
