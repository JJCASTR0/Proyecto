<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración del documento -->
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres para admitir caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsive en dispositivos móviles -->
    <title>Gestor de Contraseñas</title> <!-- Título de la página que aparece en la pestaña del navegador -->
    
    <!-- Enlace a Bootstrap para estilos predefinidos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Enlace a Google Fonts para iconos personalizados -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    
    <!-- Enlace a SweetAlert para mostrar alertas personalizadas -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
     
    <!-- Enlace a una hoja de estilos CSS local -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Enlace al archivo JavaScript local, con 'defer' para que se cargue después del HTML -->
    <script src="app.js" defer></script>

    <title>Gestor de contraseñas</title>
</head>
<body style="background-color: rgb(247, 249, 252)">
    <div id="main" class="container">
        <div id="marco" class="container my-5 text-center">
            <h1>Gestor de contraseñas</h1>
            <!-- Tabla para mostrar las contraseñas almacenadas -->
            <table class="table table-stripped table-hover">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Plataforma</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Contraseña</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                    </tr>
                <thead>
                <tbody id="data">
                </tbody>
            </table>
            <!-- Boton para agregar una nueva contraseña -->
            <button type="button" class="btn btn-primary" onclick="location.href='add.html'">
                <img src="Imagenes/agregar.svg" height="30" width="30">Agregar</button>
        </div>
        <!-- obtener los datos de la tabla -->
        <script>
            document.addEventListener("DOMContentLoaded",function(){
                consulta_general();
            })
        </script>
    </div>
</body>
</html>
